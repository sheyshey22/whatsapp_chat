<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whatsapp Web</title>
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		
</head>
<body>
		<button onclick="guardarNombre()">Entrar</button>
	<div class="header container">
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading contacts">
					    <img class="img-circle img-responsive" src="image/foto.jpg" alt=" " width="15%" >
					    <div class="pull-right">
					      	<span class="icon-message"></span>
					      	<span class="icon-dots-three-vertical"></span>
					    </div>
					     
				</div>	
				<div class="input-group">
				  <div class="input-group-btn">
				    <span class="search"></span>
				  </div>
				  <input type="text" class="form-control" placeholder="Buscar o empezar un chat nuevo...">
				</div>
					</div>
						 <div class="panel-body">

							

				  		</div>
				
			</div>
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">
					<nav class="navbar navbar-default">
					  <div class="container-fluid">
					    <div class="navbar-header">
					      <a class="navbar-brand" href="#">
					        <img class="img-circle img-responsive" src="image/foto.jpg" alt=" " ></a>
					      	<h3>Laboratoria</h3>
					      	<p>las contanectadas</p>
					      <div class="nav navbar-nav pull-right">
					      	<span class="icon-attachment"></span>
					      	<span class="icon-dots-three-vertical"></span>
					      </div>
					    </div>
					  </div>
					</nav>
					</div>
						 <div class="panel-body">
							<ul id="lista_mensajes" class="list-group"></ul>
								<script>
								var socket = io('/');
								var nombre;

								function guardarNombre()
								{
									nombre = $('#nombre').val();
									$('#bienvenida').hide();
									$('#chat').show();
								}

								function enviarMensaje()
								{
									socket.emit('chat', "<span class='label label-default'>" +  nombre + "</span> : " + $('#mensaje').val()  );
									$('#mensaje').val('');
									$('#mensaje').focus();
								}

								function limpiarMensajes()
								{
									$('#lista_mensajes').html('');
								}

								socket.on('nuevo_mensaje', function (_msg)
								{
									$('#lista_mensajes').append('<li class="list-group-item">' + _msg + '</li>');
								});

							</script>	
				  		</div>
				  		 <div class="panel-footer">
				  		 	<div class="input-group-btn"><span class="icon-insert_emoticon"></span></div>
							<input type="text" id="mensaje" class="form-control" placeholder="Escribe tu mensaje aqui..">
							<button onclick="enviarMensaje()">Enviar mensaje</button>
							<button onclick="limpiarMensajes()">Limpiar mensajes</button>	
							<div><span class="icon-mic pull-right"></span></div>
				  		 </div>
				</div>
			</div>
			</div>
			
		</div>
		
	</div>

</body>
</html>
